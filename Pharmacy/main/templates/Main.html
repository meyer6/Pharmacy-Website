<!doctype html>
<html lang="en">
    <head>
        <h1>
            {{name}}
        </h1>
    </head>
    <body>
        <form action="" method="post" align = "center">
            {% csrf_token %}
            {% for option in options %}
                <span>
                    <button type="submit" name="option" value="{{forloop.counter0}}">{{option}}</button>
                </span>
            {% endfor %}
        </form>
    </body>
</html>
